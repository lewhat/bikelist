<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Bike Shop</h1>
      </div>
    </div>

    <div class="main" ng-controller="mainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>Choices for My next bike:</h2>
 			<div ng-repeat="bike in bikes" class="col-sm-6">
        	  <div class="thumbnail">
          		  <img ng-src="{{ bike.cover }}">
           		 <p class="title"> {{ bike.make }} </p>
            	 <p class="price">{{ bike.price | currency }} </p>
           		 <p class="date">{{ bike.unvaileddate | date }} </p>

             <div class="rating">
              <p class="likes" ng-click="plusOne($index)">+ {{ bike.likes }} </p>
              <p class="dislikes" ng-click="minusOne($index)">- {{ bike.dislikes }}</p>
            </div>
            </div>
      </div>
           
              

    <!-- Modules -->
    <script src="js/app.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>
    <!-- Services -->
    <script src="js/services/bikesService.js"></script>
  </body>
</html>
